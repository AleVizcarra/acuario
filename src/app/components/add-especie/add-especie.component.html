<div
  class="contenedor-especie container w-75 p-4 p-md-5 rounded-2 d-flex align-items-center"
>
  <div
    class="add-especie-component container bg-light p-4 rounded-2 col-12 col-lg-9"
  >
    <div *ngIf="isEspecieAdded" class="alert alert-success" role="alert">
      La especie ha sido agregada.
    </div>
    <div>
      <h2 class="text-center mb-2">Agregar Película</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Especie</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="especie.especie"
            name="especie"
            required
          />
        </div>
        <div class="form-group">
          <label>Nombre científico</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="especie.nombre_cientifico"
            name="nombre_cientifico"
            required
          />
        </div>
        <div class="form-group">
          <label class="mt-3">Generalidades</label>
          <textarea
            class="form-control"
            [(ngModel)]="especie.descripcion"
            name="descripcion"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label class="mt-3">URL de la imagen</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="especie.imagen"
            name="imagen"
            required
          />
        </div>

        <button type="submit" class="btn btn-success mt-3 me-2">Guardar</button>
        <button type="button" class="btn btn-secondary mt-3" (click)="cancel()">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
